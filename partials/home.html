<div ng-show="links.length">
  <h1>Latest:</h1>
  <ul>
    <li ng-repeat="item in links">
      <a ui-sref="links.comments({ linkId: item.id })">{{ item.url }}</a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Add a new link</h3>
  <form ng-submit="LinksFactory.addLink()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="LinksFactory.linkTitle" class="form-control" placeholder="Enter a title" autofocus required>
    </div>
    <div class="form-group">
      <input type="url" ng-model="LinksFactory.linkUrl" class="form-control" placeholder="Enter a link" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ui-view> </div>
